
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Add an Author</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                {notif}
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label
                                for="inputFirst"
                                class="col-sm-2 control-label"
                        >First Name</label
                        >

                        <div class="col-sm-6">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputFirst"
                                    name="authorFirst"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                                for="inputLast"
                                class="col-sm-2 control-label"
                        >Last Name</label
                        >

                        <div class="col-sm-6">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputLast"
                                    name="authorLast"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button name="addBtn" type="submit" class="btn btn-primary">
                                Add Author
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
